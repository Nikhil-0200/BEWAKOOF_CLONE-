<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bewakoof Clone</title>
    <link rel="stylesheet" href="./StyleSheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <div id="firstDiv">
          <ul>
            <li>Offers</li>
            <li>Fanbook</li>
            <li>Download App</li>
            <li>TriBe Membership</li>
          </ul>

          <ul>
            <li>Contact Us</li>
            <li>Track Order</li>
          </ul>
        </div>

        <div id="navSecondDiv">
          <div>
            <span>
              <i class="ri-menu-2-line"></i>
            </span>
            <span
              ><img src="./assets/IconFolder/navLogo.svg" alt="BewakoofLogo" />
              <img src="./assets/IconFolder/eyeLogo.svg" alt="" />
            </span>
            <span>
              <h2>MEN</h2>
              <h2>WOMEN</h2>
              <h2>MOBILE COVERS</h2>
            </span>
          </div>

          <div>
            <input
              type="text"
              placeholder="search by product, category or collection"
            />
            <h2>Login</h2>
            <img
              id="searchLogo"
              src="./assets/IconFolder/searchLogo.svg"
              alt="searchLogo"
            />
            <img
              src="./assets/IconFolder/wishlistLogo.svg"
              alt="wishlistLogo"
            />
            <img src="./assets/IconFolder/cartLogo.svg" alt="cartLogo" />
          </div>
        </div>

        <div id="navThirdDiv">
          <ul>
            <li>LIVE NOW</li>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>ACCESSORIES</li>
            <li>LIVE NOW</li>
            <li>HEAVY DUTY</li>
            <li>BEWAKOOF AIR</li>
            <li>OFFICAL MERCH</li>
            <li>PLUS SIZE</li>
          </ul>
        </div>
      </nav>

      <section id="Slider1"></section>
      <i id="arrowLeft" class="ri-arrow-left-s-line"></i>
      <i id="arrowRight" class="ri-arrow-right-s-line"></i>

      <section id="Slider1BelowSection">
        <div id="Slider1Below">

        </div>
        <div id="Slider1BelowBanner">
          <img src="./assets/ImageFolder/Slider1Below/slider1Banner.gif" alt="slider1Banner">
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
